        <style>
            .container {
                max-width: 600px; 
                margin: 0 auto;
                padding: 0 15px;
            }
           .carousel {
                position: relative;
                overflow: hidden;
                background: none;
                max-width: 100% !important;
                margin: 0 auto;
                background: none;
            }
            .carousel-background {
                position: absolute;
                top: 0;
                left: 0;
                width: 30% !important;
                height: 30% !important;
                z-index: -1;
            }

            .carousel-background img {
                width: 30% !important;
                height: 30% !important;
                object-fit: cover !important;
            }
            .carousel-inner .item img {
                width: 30% !important;
                height: 30% !important;
                object-fit: contain !important;
            }
        </style>
    </head>

        <table>
            <tr>
                <td class="text-center">
                <div class="container">
                    <div id="myCarousel" class="carousel slide" data-ride="carousel">

                            <img src="https://vanitascorner.com/wp-content/uploads/2018/10/Ulli-Karam-Dosa.jpg" style="width:100%;">
                          </div>
                        </div>

                          <span class="glyphicon glyphicon-chevron-right"></span>
