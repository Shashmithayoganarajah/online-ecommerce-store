<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delivery Address</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            margin-top: 0;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Delivery Address</h2>
        <form id="deliveryForm">
            <!-- Your form fields -->
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <!-- Other input fields -->
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>

            <label for="city">City:</label>
            <input type="text" id="city" name="city" required>

            <label for="zip">Zip Code:</label>
            <input type="text" id="zip" name="zip" required>


            <!-- Payment method options -->
            <input type="radio" id="cod" name="choice" value="cod">
            <label for="cod">Cash on Delivery</label><br>
            <input type="radio" id="net" name="choice" value="net">
            <label for="net">Net Banking</label><br>
            <input type="radio" id="credit" name="choice" value="credit">
            <label for="credit">Debit/Credit card</label><br>
            <button type="submit">Pay</button>
        </form>
    </div>

    <script src="delivery.js"></script>
</body>
</html>
